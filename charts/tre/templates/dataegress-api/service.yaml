apiVersion: v1
kind: Service
metadata:
  name: {{ include "tre.fullname" . }}-data-egress-api
  labels:
    {{- include "tre.labels" . | nindent 4 }}
    component: "data-egress-api"
spec:
  type: {{ .Values.dataEgress.api.service.type }}
  ports:
    - port: {{ .Values.dataEgress.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tre.selectorLabels" . | nindent 4 }}
    component: "data-egress-api"

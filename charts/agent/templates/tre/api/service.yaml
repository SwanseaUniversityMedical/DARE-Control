apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent.fullname" . }}-tre-api
  labels:
    {{- include "agent.treApiLabels" . | nindent 4 }}
spec:
  type: {{ .Values.tre.api.service.type }}
  ports:
    - port: {{ .Values.tre.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agent.treApiSelectorLabels" . | nindent 4 }}
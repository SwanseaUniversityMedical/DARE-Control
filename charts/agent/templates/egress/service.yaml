apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent.fullname" . }}-egress-api
  labels:
    {{- include "agent.egressLabels" . | nindent 4 }}
spec:
  type: {{ .Values.egress.api.service.type }}
  ports:
    - port: {{ .Values.egress.api.service.port }}
      targetPort: http-api
      protocol: TCP
      name: http-api
  selector:
    {{- include "agent.egressSelectorLabels" . | nindent 4 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent.fullname" . }}-egress-ui
  labels:
    {{- include "agent.egressLabels" . | nindent 4 }}
spec:
  type: {{ .Values.egress.ui.service.type }}
  ports:
    - port: {{ .Values.egress.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agent.egressSelectorLabels" . | nindent 4 }}